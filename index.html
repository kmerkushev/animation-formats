<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<!--Форматы анимации-->

	<title>Animation</title>

	<style media="screen">
		.anim-container {
			display: flex;
			justify-content: space-between;
			max-width: 760px;
			align-items: center;
		}

		.anim-images {
			position: relative;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.anim-screenshot {
			position: absolute;
			z-index: 1;
		}

		.anim-tab--selected {
			color: #343434;
		}

		#anim-vk {
			width: 449px;
			height: 394px;
			margin-top: 0%;
			animation: vk-animation 12s infinite;
			animation-timing-function: ease-in-out;
		}

		#anim-tw {
			width: 449px;
			margin-top: 0%;
			animation: tw-animation 12s infinite;
			animation-timing-function: ease-in-out;
		}

		#anim-fb {
			width: 449px;
			margin-top: 0%;
			animation: fb-animation 12s infinite;
			animation-timing-function: ease-in-out;
		}

		@keyframes vk-animation {
			0% {
				margin-top: 2%;
			}
			50% {
				margin-top: -14%;
			}
			100% {
				margin-top: 2%;
			}
		}

		@keyframes tw-animation {
			0% {
				margin-top: 2%;
			}
			50% {
				margin-top: -10%;
			}
			100% {
				margin-top: 2%;
			}
		}

		@keyframes fb-animation {
			0% {
				margin-top: 2%;
			}
			50% {
				margin-top: -20.5%;
			}
			100% {
				margin-top: 2%;
			}
		}

		.anim-macbook {
			z-index: 2;
		}

		#anim-tabsContainer ul {
			list-style-type: none;
			font-family: Fira Sans;
			font-weight: 500;
			font-size: 18px;
			margin-top: -70%;
			line-height: 30px;
		}

		#anim-tabsContainer {
			color: #65A3BE;
		}

		#anim-tabsContainer li:hover {
			color: #343434;
			cursor: pointer;
		}
	</style>

</head>

<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", ready);

	var screenshots = document.getElementsByClassName("anim-screenshot");
	var tabs = document.getElementById("anim-tabsContainer").getElementsByTagName("li");

	function ready() {
		for (var i = 0; i < tabs.length; i++) {
			tabs[i].addEventListener("click", choseTab);
		}

		setTabToSelected(0);
		hideAllScreenshots();
		showScreenshot(0);
	}

	function choseTab(event) {
		setAllTabsToDefault();
		setTabToSelected(event.target.dataset.number);
		hideAllScreenshots();
		showScreenshot(event.target.dataset.number);
	}

	function hideAllScreenshots() {
		for (var i = 0; i < screenshots.length; i++) {
			screenshots[i].style.display = "none";
		}
	}

	function showScreenshot(n) {
		screenshots[n].style.display = "block";
	}

	function setAllTabsToDefault() {
		for (var i = 0; i < tabs.length; i++) {
			tabs[i].className = "anim-tab";
		}
	}

	function setTabToSelected(n) {
		tabs[n].className = "anim-tab--selected";
	}
</script>
